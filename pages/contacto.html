<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css" media="screen">
    <link rel="stylesheet" type="text/css"href="../styles/font/flaticon.css">
</head>
<body>
    <header>
        <section class="header-icons-container">
            <!-- Linea azul con iconos a redes sociales -->
            <div class="icons">
                <a href="/"><span><img src="../assets/facebook.png" alt="Ir a Facebook" width="30px" height="30px"></span></a>
                <a href="/"><span><img src="../assets/whatsapp.png" alt="Ir a whatsapp" width="30px" height="30px"></span></a>
                <a href="/"><span><img src="../assets/pinterest.png" alt="Ir a pinterest" width="30px" height="30px"></span></a>
                <a href="/"><span><img src="../assets/spotify (1).png" alt="Ir a spotify" width="30px" height="30px"></span></a>
                <a href="/"><span><img src="../assets/instagram.png" alt="Ir a Instagram" width="30px" height="30px"></span></a>
            </div>
        </section>
        <nav >
            <!-- Linea blanca con acceso al blob y paginas sobre mi -->
            <section class="logo-container">
                <a href="index.html"><img src="../assets/img/Logo-negro.png" alt="Logotipo del Blog " width="" height="" ></a>
            </section>
            <section class="profile-link">
                <a href="./pages/aboutme.html">Sobre mí</a>
            </section>
        </nav>
    </header>
    <main>
        <h2>Formulario de contacto</h2>
        <hr>
        <form action="" method="" autocomplete="on">
            <label for="nombre">Escribe tu nombre: </label>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            <br><br>
            <label for="mail">Escribe tu correo: </label>
            <input type="mail" id="mail" name="mail" required>
            <br><br>
            <!-- Creacion de una lista desplegable-->
                <label for="intereses">¿Que te interesa del Blog?</label>
            <select name="intereses" id="intereses">
                <option value="historia">Hisotoria de Cyberpunk</option>
                <option value="noticias">Noticias de Night City</option>
                <option value="gadgets">Reseñas de los mejores titulos Cyberpunk</option>
            </select>
            <br><br>
            <!-- Otra forma de crear una lista -->
                <label for="gadgets">Selecciona el personaje que mas te gusta</label>
                    <input list="gadgets">
                    <datalist id="gadgets">
                        <option value="Cyberpunk Edgeruuners">David Martinez</option>
                        <option value="Cyberpunk 2077">V</option>
                        <option value="Cyberpunk 2077">Jackie Wells</option>
                        <option value="Cyberpunk 2077">Morgan Blackhand</option>
                    </datalist>
                    <br><br>
            <label for="mensaje">Escribe un mensaje c: </label>
            <textarea name="mensaje" id="mensaje"></textarea>
            <br><br>
            <button class="blog-button" type="submit">
                Enviar
            </button>
        </form>
    </main>
    <footer class="pie1">
        <p>Desarrollado por<br>
            Rodrigo Aguilar Flores</p>
        <p>ARASAKA CORP ©</p>
        <div class="grupo-2">
            <small>&copy; 2024 <b>Rodrigo Aguilar Flores</b> - Todos los Derechos Reservados</small>
        </div>
    </footer>
</body>
</html>
